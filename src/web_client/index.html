<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web CLI Client</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chatbox">
      <div id="messages">
        <!-- Messages will be added here -->
      </div>
      <div id="input-area">
        <span id="prompt" class="prompt-ready">&gt;&gt;&gt; </span>
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          disabled
        />
        <button id="sendButton" disabled>Send</button>
      </div>
      <div id="status-indicator" class="status-hidden">Processing...</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
