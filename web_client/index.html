<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web CLI Client</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Removed h1 and loginForm -->

    <!-- Original Chatbox Structure -->
    <div id="chatbox">
      <div id="messages">
        <!-- Messages will be added here -->
      </div>
      <div class="input-area">
        <span id="prompt"></span>
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message... or 'email password' to login"
          disabled
        />
        <button id="sendButton" disabled>Send</button>
      </div>
      <div id="status-indicator" class="status-hidden">Processing...</div>
    </div>

    <script src="script.js"></script>
    <!-- Add Marked.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
